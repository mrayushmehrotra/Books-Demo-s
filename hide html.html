<!DOCTYPE html>
<html>
  <body>
    <h2>Hide elements of Html</h2>
    <p id="demo">This is a demo to hide Something</p>

    <button type="button"
    onclick="document.getElementById('demo').style.display='none'">Click me to hide</button>
    <button type="button"
    onclick="document.getElementById('demo').style.display='block'">Click me to unhide</button>

  </body>
</html>
